<script>

function glueCode(){

	Ayamel.prioritizedPlugins.video = ['html5', 'flash', 'brightcove', 'youtube'];
	Ayamel.prioritizedPlugins.audio = ['html5'];
	

	ResourceLibrary.setBaseUrl('http://api.ayamel.org/api/v1/');
	ResourceLibrary.load(window.location.hash.substr(1),function(resource){
		new Ayamel.classes.AyamelPlayer({
		   components: {
				   left: ["play"],
				   right: ["captions", "timeCode"]
		   },
		   $holder: $("#thediv"),
		   resource: resource,
		   //captionTracks: captions,
		   startTime: 0,
		   //endTime: args.endTime,
		   aspectRatio: Ayamel.aspectRatios.hdVideo,
		});
	
	});

}

glueCode();

</script>
